{% extends 'base.html' %} {% block content %}
<h1 style="font-family: copperplate, sans-serif;">Plant Library</h1>
<h5>Click on a plant name to get more info!</h5>
<br />
<div class="row">
  {% for plant in library %}
  <div class="col-sm-3" style="padding: 1rem">
    <div class="card border-dark mb-3" style="margin-right: 10px; width: 15rem">
      <img
        src="{{ plant.planttype.photo.url }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body text-center" style="font-size: 2rem">
        <h3 class="card-title">
          <strong><a style="color: #4E8234" href="/plant/{{plant.id}}/">
            {% if plant.planttype.common_name %} 
            {{ plant.planttype.common_name }} 
            {% else %} {{ plant }} {% endif %}
          </a></strong>
        </h3>
        <a href="/add_plant/{{plant.id}}/" class="btn" style="background-color: #DBD5A4">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#778F48" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg> Add plant to my profile
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
